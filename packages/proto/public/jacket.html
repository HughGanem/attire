<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <script type="importmap">
            {
              "imports": {
                "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
              }
            }
        </script>
        <script type="module">
            import { define } from "@calpoly/mustang";
            import { ItemElement } from "/scripts/item.js";
            import { HeaderElement } from "/scripts/header.js";
          
            define({
              "item-element": ItemElement,
              "header-element": HeaderElement
            });
        </script>
    </head>
    <body>
      <header-element></header-element>

      <item-element>
        <span slot="item-name">Winter Jacket</span>
        <img slot="item-image" src="pictures/jacket.png" />
        <span slot="item-price">$225.00</span>
        <span slot="item-size">Large</span>
        <span slot="item-brand">Snow Outfitters</span>
        <span slot="item-store">www.snowoutfitters.com</span>
        <span slot="item-style">Thick Waterproof Jacket</span>
        <span slot="item-type">Outerwear</span>
      </item-element>

    </body>
</html>
