<!DOCTYPE html>
<html lang="en">
    <head></head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="styles/tokens.css" />
        <link rel="stylesheet" href="styles/header.css" />
        <link rel="stylesheet" href="styles/budget.css" />
        <link rel="stylesheet" href="styles/wishlist_items.css" />
    </head>

    <body>
        <header>
            <h1>
                <a href="index.html">DreamCart</a>
            </h1>
            <svg class="icon">
                <use href="icons/accounts.svg#icon-profile" />
            </svg>
        </header>

        <div class="budget-container">
            <h1>Budget:</h1>
            <p>$250.00</p>
        </div>

        <div class="items-container"></div>
            <a href="hat.html" class="item-link">
                <div class="item">
                    <h2 class="item-title">New York Hat</h2>
                    <img src="pictures/hat.png" alt="New York Hat" class="item-image">
                    <p class="item-price">Price: $25.00</p>
                </div>
            </a>

            <a href="flamingo_swimsuit.html" class="item-link">
                <div class="item">
                    <h2 class="item-title">Flamingo Swimsuit</h2>
                    <img src="pictures/swimsuit.png" alt="Flamingo Swimsuit" class="item-image">
                    <p class="item-price">Price: $40.00</p>
                </div>
            </a>

            <a href="sunglass.html" class="item-link">
                <div class="item">
                    <h2 class="item-title">Black Sunglasses</h2>
                    <img src="pictures/sunglass.png" alt="Black Sunglasses" class="item-image">
                    <p class="item-price">Price: $15.00</p>
                </div>
            </a>
        </div>
    </body>
</html>
