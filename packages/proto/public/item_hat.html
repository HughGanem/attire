<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="./styles/page.css" />
        <link rel="stylesheet" href="./styles/tokens.css" />
        <script type="importmap">
            {
              "imports": {
                "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
              }
            }
        </script>
        <script type="module">
            import { define } from "@calpoly/mustang";
            import { ItemElement } from "/scripts/item.js";
            import { HeaderElement } from "/scripts/header.js";
          
            define({
              "item-element": ItemElement,
              "header-element": HeaderElement
            });
            HeaderElement.initializeOnce();
        </script>
    </head>
    <body>
      <header-element></header-element>
        
      <item-element>
        <span slot="item-name">New York Hat</span>
        <img slot="item-image" src="pictures/hat.png" />
        <span slot="item-price">$15.00</span>
        <span slot="item-size">One Size</span>
        <span slot="item-brand">Best Caps</span>
        <span slot="item-store">www.bestcaps.com</span>
        <span slot="item-style">Baseball Cap</span>
        <span slot="item-type">Head Accessory</span>
      </item-element>
    </body>
</html>
