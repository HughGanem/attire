<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Winter Wishlist</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/budget.css" />
        <link rel="stylesheet" href="/styles/wishlist.css" />
    </head>
    <body>
        <header>
            <a href="index.html">
              <h1 class="logo">DreamCart</h1>
            </a>
            <svg class="icon">
                <use href="icons/accounts.svg#icon-profile" />
            </svg>
        </header>

        <div class="wishlist-text">
            <h1>Winter Wishlist</h1>
        </div>

        <div class="budget-container">
            <h2>Budget</h2>
            <p>$250.00</p>
        </div>

        <div class="items-container">
            <a href="boots.html" class="item-link">
                <div class="item">
                    <span class="item-title">Winter Boots</span>
                    <img src="pictures/boots.png" alt="Winter Boots" class="item-image">
                    <p class="item-price">Price: $95.00</p>
                </div>
            </a>
        
            <a href="jacket.html" class="item-link">
                <div class="item">
                    <span class="item-title">Heavy jacket</span>
                    <img src="pictures/jacket.png" alt="Heavy Jacket" class="item-image">
                    <p class="item-price">Price: $45.00</p>
                </div>
            </a>
        </div>
        
    </body>
</html>
