<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Wishlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;

        }
        h1 {
            color: #333;
        }
        .item {
            background: #fff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

            align-items: center;

        .item img {
            width: 100px; /* Fixed width */
            height: 100px; /* Fixed height */
            object-fit: cover; /* Cover the area */
            margin-right: 15px;
        }
        .item h2 {
            margin: 0;
        }
        .item p {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Winter Wishlist</h1>
    <h3><a href="../index.html">Home</a></h3>
    <h2>Budget: $320</h2>
        
    <div class="item">
        <img src="../pictures/boots.png" alt="Boots">
        <div>
            <h2><a href="../items/boots.html">Winter Boots</a></h2>
            <p>Price: $95.00</p>
        </div>
    </div>

    <div class="item">
        <img src="../pictures/jacket.png" alt="Jacket">
        <div>
            <h2><a href="../items/jacket.html">Winter Jacket</a></h2>

        </div>

</html>
