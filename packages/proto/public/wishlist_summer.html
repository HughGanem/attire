<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Winter Wishlist</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/reset.css" />
        <link rel="stylesheet" href="/styles/budget.css" />
        <link rel="stylesheet" href="/styles/wishlist.css" />
    </head>
    <body>
        <header>
            <a href="index.html">
              <h1 class="logo">DreamCart</h1>
            </a>
            <svg class="icon">
                <use href="icons/accounts.svg#icon-profile" />
            </svg>
        </header>

        <div class="wishlist-text">
            <h1>Summer Wishlist</h1>
        </div>

        <div class="budget-container">
            <h2>Budget</h2>
            <p>$400.00</p>
        </div>

        <div class="items-container">
            <a href="hat.html" class="item-link">
                <div class="item">
                    <span class="item-title">New York Hat</span>
                    <img src="pictures/hat.png" alt="New York Hat" class="item-image">
                    <p class="item-price">Price: $25.00</p>
                </div>
            </a>

            <a href="flamingo_swimsuit.html" class="item-link">
                <div class="item">
                    <span class="item-title">Flamingo Swimsuit</span>
                    <img src="pictures/swimsuit.png" alt="Flamingo Swimsuit" class="item-image">
                    <p class="item-price">Price: $40.00</p>
                </div>
            </a>

            <a href="sunglass.html" class="item-link"></a>
                <div class="item">
                    <span class="item-title">Black Sunglasses</span>
                    <img src="pictures/sunglass.png" alt="Black Sunglasses" class="item-image">
                    <p class="item-price">Price: $15.00</p>
                </div>
            </a>
        </div>
    </body>
</html>
