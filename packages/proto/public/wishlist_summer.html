<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;700&display=swap" rel="stylesheet" />

        <link rel="stylesheet" href="/styles/page.css" />
        <link rel="stylesheet" href="/styles/tokens.css" />
        <link rel="stylesheet" href="/styles/wishlist_page.css" />
        <script type="importmap">
            {
              "imports": {
                "@calpoly/mustang": "https://unpkg.com/@calpoly/mustang"
              }
            }
        </script>
        <script type="module">
            import { define } from "@calpoly/mustang";
            import { ItemCardElement } from "/scripts/item-card.js";
            import { HeaderElement } from "/scripts/header.js";
            import { HomeButtonElement } from "/scripts/home-button.js";
            import { BudgetElement } from "/scripts/budget.js";
            import { WishlistTitleElement } from "/scripts/wishlist-title.js";
          
            define({
              "item-card": ItemCardElement,
              "header-element": HeaderElement,
              "home-button": HomeButtonElement,
              "budget-element": BudgetElement,
              "title-element": WishlistTitleElement
            });
        </script>
    </head>

    <body>
        <header-element></header-element>
        <div class="tool-bar">
            <home-button></home-button>
            <title-element>
                <span slot="wishlist-name">Winter Items</span>
            </title-element>
            <budget-element>
                <span slot="wishlist-budget">250.00</span>
            </budget-element>
        </div>

        <div class="items-container">
            <a href="/item_hat.html">
                <item-card href="/hat.html">
                    <span slot="product-title">New York Hat</span>
                    <img slot="item-image" src="pictures/hat.png" alt="New York Hat" />
                    <span slot="product-price">$25.00</span>
                </item-card>
            <a>
            
            <a href="/item_flamingo_swimsuit.html">
                <item-card>
                    <span slot="product-title">Flamingo Swimsuit</span>
                    <img slot="item-image" src="pictures/swimsuit.png" alt="Flamingo Swimsuit" />
                    <span slot="product-price">$40.00</span>
                </item-card>
            </a>
            
            <a href="/item_sunglass.html">
                <item-card>
                    <span slot="product-title">Black Sunglasses</span>
                    <img slot="item-image" src="pictures/sunglass.png" alt="Black Sunglasses" />
                    <span slot="product-price">$15.00</span>
                </item-card>
            </a>
        </div>        
    </body>
</html>
